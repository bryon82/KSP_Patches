@PART[Benjee10_MMSEV]:BEFORE[RP-0-Kerbalism]
{
	%capsuleTier = Mature
}

// Rescaling for all parts
@PART[Benjee10_MMSEV*|Benjee10_base*]:FOR[RealismOverhaul]:NEEDS[Benjee10_MMSEV]
{
    %RSSROConfig = True
    @rescaleFactor = 1.66
    @mass *= 2

    @maxTemp = 773.15
	@skinMaxTemp = 773.15
	@crashTolerance = 10
}

@PART[Benjee10_MMSEV*|Benjee10_base*]:FOR[xxxRP0]
{
    %TechRequired = improvedHabitats
    RP0conf = true
    @description ^=:$: <b><color=green>From Planetside Exploration Technologies mod</color></b>
	
	%MODULE[ModuleTagList] { tag = HumanRated }
    %MODULE[ModuleTagList] { tag = NoResourceCostMult }
	
}

@PART[Benjee10_MMSEV|Benjee10_MMSEV_baseHabLong|Benjee10_MMSEV_baseLander|Benjee10_MMSEV_baseHDU|Benjee10_MMSEV_baseHabShort|Benjee10_base_HDU_attic|Benjee10_MMSEV_baseNode_vertical|Benjee10_MMSEV_crewTube0|Benjee10_MMSEV_crewTube1|Benjee10_MMSEV_crewTube2|Benjee10_MMSEV_baseNode1-25|Benjee10_MMSEV_base_TNode1-25]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	MODULE:NEEDS[ConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = True
    }
}


