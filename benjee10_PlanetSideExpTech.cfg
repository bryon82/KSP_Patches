	{
        name = CarbonDioxide
        amount = 4
		maxAmount = 4
		@amount *= 10
		@maxAmount *= 10
		@amount *= #$@CONFIG/LIFESUPPORT/CARBONDIOXIDE$
		@maxAmount *= #$@CONFIG/LIFESUPPORT/CARBONDIOXIDE$
	}
	RESOURCE
	{
		name = Waste
        amount = 4
		maxAmount = 4
		@amount *= 10
		@maxAmount *= 10
		@amount *= #$@CONFIG/LIFESUPPORT/WASTE$
		@maxAmount *= #$@CONFIG/LIFESUPPORT/WASTE$
