{
	RESOURCE
	{
		name = Food
		amount = 4
		maxAmount = 4
		@amount *= 10
		@maxAmount *= 10
		@amount *= #$@CONFIG/LIFESUPPORT/FOOD$
		@maxAmount *= #$@CONFIG/LIFESUPPORT/FOOD$
    }
    RESOURCE
	{
		name = Water
		amount = 4
		maxAmount = 4
		@amount *= 10
