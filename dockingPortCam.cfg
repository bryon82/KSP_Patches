@PART[ndsport1|ndsport3|ROC-APAS8995A|ROC-APAS8995P]:AFTER[zzzRealismOverhaul]:NEEDS[HullCameraVDS]
{
	!MODULE[MuMechModuleHullCameraZoom] {}
	newPos = #$node_stack_top[1]$
	@newPos *= 0.05

	MODULE
	{
	    name = MuMechModuleHullCameraZoom
	    cameraName = #$../title$ Camera
	    cameraForward = 0, 1, 0
	    cameraUp = 0, 0, -1
	    cameraPosition = #$../node_stack_top[0]$, $../newPos$, $../node_stack_top[2]$
	    cameraFoVMax = 80
	    cameraFoVMin = 80
	    cameraMode = 1
	}

	!newPos = NULL
}