@PART[ndsport3]:AFTER[zzzRealismOverhaul]:NEEDS[HullCameraVDS]
{
	!MODULE[MuMechModuleHullCameraZoom] {}
	MODULE
	{
	    name = MuMechModuleHullCameraZoom
	    cameraName = NASA Docking System (Active) Camera
	    cameraForward = 0, 1, 0
	    cameraUp = 0, 0, -1
	    cameraPosition = 0.0, 0.215, 0.0
	    cameraFoVMax = 80
	    cameraFoVMin = 80
	    cameraMode = 1
	}
}

