@PART[CISS]:FOR[RealismOverhaul]:NEEDS[ShuttlePayloadDeliverySystems]
{
	%RSSROConfig = True
	@mass = 2.70
	@rescaleFactor = 1.69
	%TechRequired = spaceShuttles
	RP0conf = true
	@description ^=:$: <b><color=green>From Shuttle Payload Delivery Systems mod</color></b>
	%manufacturer = General Dynamics

    @MODULE[ModuleRoboticServoHinge]
    {
        @maxMotorOutput = 1000
        @motorizedMassPerKN = 0.01
    }
}

