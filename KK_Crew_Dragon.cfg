}

@PART[KK_SpXCD_mainChutes]:AFTER[zzzRealismOverhaul]
{
    // RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
    // Get back our historical numbers
    @MODULE[RealChuteModule]
    {
        @PARACHUTE
        {
            @minDeployment = 1500
            @deploymentAlt = 700
        }
    }
}
