	{
		name = RealChuteModule
		caseMass = 0.09
		timer = 0
		mustGoDown = True
		spareChutes = 0
		cutSpeed = 0.25

		PARACHUTE
		{
			parachuteName = drogueChute_pivot
            capName = drogueChute_mainPullers
			preDeploymentAnimation = KK_SpXCD_drogues_semi
