@PART[KK_SpXCD_capsule]:NEEDS[RealismOverhaul]
{
    %RSSROConfig = True
	@rescaleFactor = 1.2

    @manufacturer = SpaceX
    !RESOURCE[MonoPropellant]{}
    !RESOURCE[ElectricCharge]{}

    MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 3300
		type = ServiceModule

		TANK
		{
			name = ElectricCharge
			amount = 33000.0
			maxAmount = 33000.0
		}
		TANK
		{
			name = MMH
			amount = 929.3
			maxAmount = 929.3
		}
		TANK
		{
			name = NTO
			amount = 721.6
			maxAmount = 721.6
		}
		TANK
		{
			name = Food
			amount = 415.0
			maxAmount = 415.0
		}
		TANK
		{
			name = Water
			amount = 275.0
			maxAmount = 275.0
		}
		TANK
		{
			name = Oxygen
			amount = 41250.0
			maxAmount = 41300.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 28800.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 30.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 140.0
		}
		TANK
		{
			name = Nitrogen
			amount = 440
			maxAmount = 440.0
		}
	}

	@MODULE[ModuleRCS*],*
	{
		!resourceName = DELETE
		PROPELLANT                //mix ratio from RO-Engines SuperDraco
		{
			name = MMH
			ratio = 0.5629
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4371
		}
		@atmosphereCurve
		{
			key = 0 300
			key = 1 82.08
		}
	}
    @MODULE[ModuleRCS*]:HAS[#thrusterTransformName[draco]]
	{
		@thrusterPower = 1.6
	}
	@MODULE[ModuleRCS*]:HAS[#thrusterTransformName[draco_top]]
	{
		@thrusterPower = 0.4
	}

	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 106.8
		@maxThrust = 534.0
		@heatProduction = 100
		@engineType = SuperDraco
		!PROPELLANT,* {}
		PROPELLANT                //mix ratio from RO-Engines SuperDraco
		{
			name = MMH
			ratio = 0.5629
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4371

		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 240
		}
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}

    @MODULE[FXModuleAnimateThrottle]
	{
		@responseSpeed = 0.001
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0, 0, -0.19
	}
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 400
		externalAccess = true
		internalAccess = true
		slotsX = 2
		slotsY = 2
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

