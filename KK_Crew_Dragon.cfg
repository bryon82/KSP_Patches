@PART[KK_SpXCD_capsule|KK_SpXCD_capsule_cargo|KK_SpXCD_dockingport]:NEEDS[ConnectedLivingSpace]:FOR[RealismOverhaul]
{
    !MODULE[ModuleConnectedLivingSpace],*{}

    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = True
    }
}

@PART[KK_SpXCD_capsule|KK_SpXCD_capsule_cargo]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	!MODULE[ModuleRealAntenna],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S	//Default to S-band
	}
}

@PART[KK_SpXCD_capsule]:NEEDS[ProfileRealismOverhaul,RP-0-Kerbalism]:AFTER[RealismOverhaul]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    %capsuleOrigin = US

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
        @rate = 1.000  //Remove Climatization and LS power draw
        }
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControl
        title = N2 Pressure Controller
        desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
        capacity = 1.67
        toggle = true
        running = true
    }

    @MODULE[ProcessController],*
    {
        @capacity *= #$/CrewCapacity$
    }
}

@PART[KK_SpXCD_capsule]:NEEDS[ROCapsules,FeatureScience,RP-0]:BEFORE[RP-0-Kerbalism]
{ %capsuleTier = Mature }

@PART[KK_SpXCD_capsule|KK_SpXCD_capsule_cargo]:NEEDS[ROCapsules,FeatureScience,RP-0]:FOR[RP-0-Kerbalism]
{
	!MODULE[HardDrive] {}
	MODULE
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = #$@KERBALISM_HDD_SIZES/orion/data$
		sampleCapacity = #$@KERBALISM_HDD_SIZES/orion/samples$
	}
}

@PART[KK_SpXCD_heatshield|KK_SpXCD_drogueChutes|KK_SpXCD_drogueCover|KK_SpXCD_mainChutes|KK_SpXCD_mainCover|KK_SpXCD_trunk|KK_SpXCD_trunk_cargo]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
	@manufacturer = SpaceX
	@rescaleFactor = 1.2
}

@PART[KK_SpXCD_dockingport]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@manufacturer = SpaceX
	@rescaleFactor = 1.2

	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
        %gendered = True
        %genderFemale = False
        %acquireForce = 0.5
        %acquireMinFwdDot = 0.8
        %acquireminRollDot = -3.40282347E+38
        %acquireRange = 0.25
        %acquireTorque = 0.5
        %captureMaxRvel = 0.1
        %captureMinFwdDot = 0.998
        %captureMinRollDot = -3.40282347E+38
        %captureRange = 0.05
        %minDistanceToReEngage = 0.25
        %undockEjectionForce = 0.1
        @stagingEnabled = False
	}
}

    /////// Parachutes //////////////////////////////////////////////////////////////////////////////////////////////////////////////////
@PART[KK_SpXCD_mainChutes]:NEEDS[RealChute]
{
    %CoLOffset = 0.0, 0.0, 1.557307
    %CoPOffset = 0.0, 0.0, 1.557307

    !dragModelType
	!angularDrag

    !MODULE[ModuleParachute],* {}
    MODULE
	{
		name = RealChuteModule
		caseMass = 0.28
		timer = 0
		mustGoDown = True
		spareChutes = 0
		cutSpeed = 0.25

		PARACHUTE
		{
			parachuteName = mainChute_pivot
            capName = main_package
			preDeploymentAnimation = KK_SpXCD_mains_semi
			deploymentAnimation = KK_SpXCD_mains_fully
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
            preDeployedDiameter = 38
			preDeploymentSpeed = 0.5
			minDeployment = 1200
			deployedDiameter = 75
			deploymentSpeed = 0.12
			deploymentAlt = 600
			cutAlt = 0
		}
	}
}

@PART[KK_SpXCD_drogueChutes]:NEEDS[RealChute]
{
