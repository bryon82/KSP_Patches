@PART[EAB]:FOR[RealismOverhaul]
{
	@rescaleFactor = 1.81
	%RSSROConfig = True
	@manufacturer = Aérospatiale
	@mass = 2.5
	%tags = atv, jules verne, resupply, esa
	!MODULE[ModuleReactionWheel] {}
	!MODULE[ModuleDataTransmitter] {}
	!RESOURCE[*],*{}

	%MODULE[ModuleAvionics]
	{
		%massLimit = 25
		%enabledkW = 0.035
		%interplanetary = False
	}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF	//Default to UHF
		TxPower = 15
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
}

@PART[EPB]:FOR[RealismOverhaul]
{
	@rescaleFactor = 1.81
	%RSSROConfig = True
	@manufacturer = Aérospatiale
	@mass = 4
	%tags = atv, jules verne, resupply, esa, engine

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = 4 x R-4D-11
		origMass = 4

		CONFIG
		{
			name = R-4D-11
			description = 164:1 nozzle ratio version used on the Cassini probe and EAS ATV
			specLevel = operational
			minThrust = 1.96
			maxThrust = 1.96
			heatProduction = 10
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.0046
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.495
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.505
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 270
				key = 1 155
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 12000
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.9985
			}
		}
	}
	@MODULE[ModuleRCSFX],*
	{
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!resourceName = MonoPropellant
		PROPELLANT
		{
			name = MMH
			ratio = 0.499
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.501
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
		IspSL = 0.362
		IspV = 0.952
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 4790
		basemass = -1
	}
}

@PART[EPM]:FOR[RealismOverhaul]
{
	@rescaleFactor = 1.81
	%RSSROConfig = True
	@manufacturer = Aérospatiale
	@mass = 3.5
	%tags = atv, jules verne, resupply, esa, cargo
	!RESOURCE[*],*{}

	@MODULE[ModuleRCSFX],*
	{
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!resourceName = MonoPropellant
		PROPELLANT
		{
			name = MMH
			ratio = 0.499
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.501
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
		IspSL = 0.362
		IspV = 0.952
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 48000
		basemass = -1
	}

	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 4800
		externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

    !MODULE[ModuleConnectedLivingSpace],* {}
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = True
    }

    %MODULE[Habitat]
	{
		%volume = 24
	}
    MODULE
    {
        name = Sensor
        type = temperature
    }
    MODULE
    {
        name = Sensor
        type = radiation
    }
    MODULE
    {
        name = Sensor
        type = habitat_radiation
    }
}

