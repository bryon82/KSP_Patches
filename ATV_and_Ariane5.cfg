@PART[ariane5_SRB_nosecone]:FOR[RealismOverhaul]
{
	@rescaleFactor = 1.81
	%RSSROConfig = True
	@manufacturer = ArianeGroup for ESA
	%tags = ariane 5, esa, nosecone

    @title = Ariane 5 P241A EAP Nose Cone
    @description = The nose cone for the Ariane 5 P241A EAP. Contains separation motors to help prevent recontact after booster separation.

    @mass = 2.025
    @crashTolerance = 12
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 673.15
    %skinMaxTemp = 773.15

    @MODULE[ModuleEngines*]
    {
        @minThrust = 280
        @maxThrust = 280
        @heatProduction = 14
        %ullage = False
        %pressureFed = False
        %ignitions = 1

        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }

        @atmosphereCurve
        {
            @key,0 = 0 250
            @key,1 = 1 220
        }
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 42.7
        basemass = -1

        //  HTPB/AP propellant mixture mass 75.6 Kg.

        TANK
        {
            name = HTPB
            amount = 42.7
            maxAmount = 42.7
        }
    }
    !RESOURCE,*{}
}

