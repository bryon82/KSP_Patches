@PART[Arian5_SRB]:AFTER[zROWaterfall_Post]:NEEDS[Waterfall]
{

    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = Arian5_SRB
        version = Initial
        ATMOSPHEREDENSITYCONTROLLER
        {
            name = atmosphereDepth
        }
        THRUSTCONTROLLER
        {
            engineID = basicEngine
            name = throttle
        }
        RANDOMNESSCONTROLLER
        {
            range = 0,1
            noiseType = random
            scale = 1
            minimum = 0
            speed = 1
            name = random
        }
        THRUSTCONTROLLER
        {
            engineID =
            name = controller
        }
        TEMPLATE
        {
            templateName = rowaterfall-hybrid-srm-1
            overrideParentTransform = ThrustTransform
            position = 0,0,-0.01
            rotation = 0, 0, 0
            scale = 4.2, 4.2, 4.2
        }
        TEMPLATE
        {
            templateName = rowaterfall-glow-srm
            overrideParentTransform = ThrustTransform
            position = 0,0,-0.02
            rotation = 0, 0, 0
            scale = 2.57, 2.57, 3
        }
    }

    @EFFECTS
    {
        !running {}
        !engage {}
        !disengage {}
        !flameout {}
    }

    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                channel = Ship
                clip = RealismOverhaul/Waterfall_Configs/_Audio/Clips/solid_loop_hard
                volume = 0.0 0.0
                volume = 0.05 0.6
                volume = 1.0 1.25
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealismOverhaul/Waterfall_Configs/_Audio/Clips/sound_srb4_enhanced
                volume = 0.9
                pitch = 1
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}

