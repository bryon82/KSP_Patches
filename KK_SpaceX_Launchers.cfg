

@PART[KK_SPX_*]:FOR[RealismOverhaul]
{
    %rescaleFactor = 1.2
}

@PART[KK_SPX_F9LandingLeg]:FOR[RealismOverhaul]
{
	%MODULE[ModuleWheelBase]
	{
		%wheelColliderTransformName = wheelCollider
		%wheelType = LEG
		%adherentStart = 0.2 //0.01
		%frictionAdherent = 79 //3.9
		%peakStart = 0.4 //0.02
		%frictionPeak = 80 //4.0
		%limitStart = 70 //7.0
		%frictionLimit = 80 //4.0
		%FitWheelColliderToMesh = False
		%radius = 1.2 //0.12
		%center = 0,0,0
		%mass = 0.40 //0.040
		%autoFrictionAvailable = False
		%clipObject = piston_collider
		%groundHeightOffset = 1.37
		%autoFriction = False
		%frictionMultiplier = 100 //10
	}
	%MODULE[ModuleWheelBrakes]
	{
		%maxBrakeTorque = 200000
		// This Crash KSP 1.11:
		// %baseModuleIndex = 0
		// %brakeResponse = 1
		// %brakeTweakable = 200
	}
	%MODULE[ModuleDragModifier]
	{
		dragCubeName = Deployed
		dragModifier = 2
	}
	%MODULE[ModuleDragModifier]
	{
		dragCubeName = Retracted
		dragModifier = 0.5
	}
}

@PART[KK_SPX_F9LandingLeg]:FOR[xxxRP0]
{
    %TechRequired = reusability
    %cost = 200
    %entryCost = 600
    RP0conf = true
    @description ^=:$: <b><color=green>From KK Launchers SpaceX mod</color></b>
}

