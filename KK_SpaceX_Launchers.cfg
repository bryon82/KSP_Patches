@PART[KK_SPX_ITS_ship]:FOR[RealismOverhaul]
{
    @description = SpaceX Starship
    @mass = 100
    @tags ^=:$: starship bfr spacex its
    @CrewCapacity = 30

    %MODULE[Habitat]
	{
        //%area = 1541
		%volume = 500
	}
    MODULE
    {
        name = Sensor
        type = temperature
    }
    MODULE
    {
    name = Sensor
        type = radiation
    }
    MODULE
    {
        name = Sensor
        type = habitat_radiation
    }

    !MODULE[ModuleConnectedLivingSpace],*{}
    MODULE:NEEDS[ConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = True
    }

    MODULE
	{
		name = ModuleAvionics
		massLimit = 1600.0
		toggleable = true
		disabledkW = 0.02
	}

    !RESOURCE[LiquidFuel] {}
    !RESOURCE[Oxidizer] {}
    !RESOURCE[MonoPropellant] {}
    !RESOURCE[XenonGas] {}
    !RESOURCE[Ore] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceContainer] {}


    !MODULE[ModuleRCSFX] {}
    @MODULE[ModuleRCS]
	{
        @thrusterPower = 20.344
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = LqdMethane
            ratio = 0.42446
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.57554
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 330
            key = 1 300
        }
    }

    MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 3000000
		type = ServiceModule
    }

    MODULE
	{
		name = ModuleKISInventory
		maxVolume = 10000
		externalAccess = true
		internalAccess = true
		slotsX = 8
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

@PART[KK_SPX_ITS_ship]:AFTER[RealismOverhaul]
{
    @maxTemp = 2400
	@skinMaxTemp = 3800
}

