@PART[ht2_truss_Z1|ht2_truss_Z1_v2]:FOR[RealismOverhaul]
{
	%reactionWheelConfigured = true
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 5
		@YawTorque = 5
		@RollTorque = 5

