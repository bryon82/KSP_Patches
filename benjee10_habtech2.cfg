@PART[ht2_truss_Z1|ht2_truss_Z1_v2]:FOR[RealismOverhaul]
{
	%reactionWheelConfigured = true
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 5
		@YawTorque = 5
		@RollTorque = 5

		@RESOURCE[ElectricCharge]
		{
			@rate = 0.8
		}
	}
	%MODULE[ModuleAvionics]
	{
		%massLimit = 800
		%enabledkW = 0.15
		%interplanetary = False
	}
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 1000
		externalAccess = true
		internalAccess = true
		slotsX = 2
		slotsY = 1
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

+PART[ht2_trussPort]:FOR[RealismOverhaul] { @name = JEM_EF_port }
@PART[JEM_EF_port]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 0.5
	@mass = 0.001
	@maxTemp = 1073.15
	@skinMaxTemp = 1073.15
	@title = JEM-EF Experiment Port
	@desc = Docking port to connect experiments to the JEM-EF
	@manufacturer = JAXA

	@MODULE[ModuleDockingNode]
	{
		@nodeType = jemEf
	}

    @MODULE[ModuleCargoPart]
    {
        @packedVolume = 20
    }
}

+PART[airscoop]:FOR[RealismOverhaul] { @name = cubesatEjector }
@PART[cubesatEjector]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
	%rescaleFactor = 0.2
	@mass = 0.001
	@maxTemp = 1073.15
	@skinMaxTemp = 1073.15
	@title = CubeSat Ejector
	@desc = Cubesat ejector port for BEAM (visual only, does not eject CubeSats)
	@manufacturer = Bigelow Aerospace
    @entryCost = 0
	@cost = 10

    !MODULE[ModuleResourceIntake] {}
    !RESOURCE[IntakeAir] {}

    @MODULE[ModuleCargoPart]
    {
        @packedVolume = 10
    }
}

