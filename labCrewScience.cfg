@PART[KEAM]:FOR[RP-0-Kerbalism]
{
	MODULE
	{
		name = Experiment
		experiment_id = RP0-BEAMinflation
		ec_rate = 0.005
		data_rate = 151600
		@data_rate /= 86400  // 1 day
		requires = CrewMin:4
		resources =
		crew_operate = Engineer
		hide_when_unavailable = True
    }
	MODULE
	{
		name = Experiment
		experiment_id = RP0-BEAMradiation
		ec_rate = 0.01
		data_rate = 151600
		@data_rate /= 5184000 // 2 months
		requires = CrewMin:4
		resources =
		crew_operate = Scientist
		hide_when_unavailable = True
    }
	MODULE
	{
		name = Experiment
		experiment_id = RP0-BEAMstructural
		ec_rate = 0.01
		data_rate = 151600 // 4.8 kb/s
		@data_rate /= 31536000
		requires = CrewMin:4
		resources =
		crew_operate = Engineer
		hide_when_unavailable = True
    }	
}

@PART[KEAM]:AFTER[RP-0-Kerbalism]
{
	MODULE
	{
		name = Configure
		title = Lab Science
		slots = 3

		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}
		SETUP
		{
			name = None2
			desc = Empty slot 2.
		}
		SETUP
		{
			name = None3
			desc = Empty slot 3.
		}
		SETUP
		{
			name = BEAM Inflation Test
			desc = Demonstrate safe deployment and operation of an inflatable structure in a flight mission. <b>This experiment can be completed once. NOTE: This experiment takes 1 day.</b>
			mass = 0.01
			tech = largeScaleOrbitalCon

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = RP0-BEAMinflation
			}
		}
		SETUP
		{
			name = BEAM Radiation Test
			desc = Determine radiation protection capability of inflatable structures. <b>This experiment can be completed once. NOTE: This experiment takes 2 months.</b>
			mass = 0.01
			tech = largeScaleOrbitalCon

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = RP0-BEAMradiation
			}
		}
		SETUP
		{
			name = BEAM Structural Performance Test
			desc = Determine structural performance of inflatable structures. <b>This experiment can be completed once. NOTE: This experiment takes 1 year.</b>
			mass = 0.01
			tech = largeScaleOrbitalCon

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = RP0-BEAMstructural
			}
		}
	}
}