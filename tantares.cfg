@PART[ro_Zarya_crew_s1p5_2|hadar_crew_s1_1|mira_crew_s1p2_1|ro_Nauka_crew_s1p5_2|ro_Nauka_crew_s1p5_2]:FOR[RP0]
{
	%MODULE[ModuleAvionics] { %massLimit = 100 }
	%SetupKOS = Station
}

@PART[ro_Zarya_crew_s1p5_2|hadar_crew_s1_1|mira_crew_s1p2_1|ro_Nauka_crew_s1p5_2]:NEEDS[ProfileRealismOverhaul,RP-0-Kerbalism]:AFTER[RealismOverhaul]
{
  %capsuleScrubbers = true
  %scrubberCapacity = 1.67
  %capsuleOrigin = USSR

  @MODULE[ModuleCommand]
  {
    @RESOURCE[ElectricCharge]
    {
      @rate = 1.000  //Remove Climatization and LS power draw
    }
  }

  MODULE
  {
    name = ProcessController
    resource = _PressureControl
    title = N2 Pressure Controller
    desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
    capacity = 1.67
    toggle = true
    running = true
  }

  @MODULE[ProcessController],*
  {
    @capacity *= #$/CrewCapacity$
  }
}
