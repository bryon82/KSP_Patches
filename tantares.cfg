@PART[tantares_parachute_s0_1]:AFTER[RealChute]
{
	!sound_parachute_open = DELETE
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}

	%MODULE[RealChuteModule]
	{
		%caseMass = 0.01
		%timer = 0
		%mustGoDown = true
		%cutSpeed = 0.5
		%spareChutes = 1
		//%reverseOrientation = true

		%PARACHUTE
		{
			%material = Nylon
			%preDeployedDiameter = 4.25
			%deployedDiameter = 35.5
			%minIsPressure = true
			%minPressure = 0.4
			%deploymentAlt = 4000
			%cutAlt = -1
			%preDeploymentSpeed = 2
			%deploymentSpeed = 6
			%preDeploymentAnimation = tantares_parachute_s0_1_semi
			%deploymentAnimation = tantares_parachute_s0_1_full
			%parachuteName = canopy1
			%capName = cap1
		}
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

@PART[hamal_orbital_module_s1_1]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	%capsuleScrubbers = true
    %scrubberCapacity = 1.1
    %capsuleOrigin = USSR

    MODULE
    {
        name = ProcessController
        resource = _PressureControl
        title = N2 Pressure Controller
        desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
        capacity = 1.1
        toggle = true
        running = true
    }

    @MODULE[ProcessController],*
    {
        @capacity *= #$/CrewCapacity$
    }
}

