@PART[HTV_Adapter]:FOR[RealismOverhaul]
{
	@description = Used to decouple HTV from H-IIB rocket.
}

@PART[HTV_EP]:FOR[RealismOverhaul]
{
	@description = Place items to transport on top of the pallet.

	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = node_pdgf_1
		nodeType = PDGF
		undockEjectionForce = 0
		acquireForce = 0.5
		acquireTorque = 0.5
		acquireRange = 0.4
		gendered = True
		genderFemale = True
		stagingEnabled = False
	}

	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = node_pdgf_2
		nodeType = PDGF
		undockEjectionForce = 0
		acquireForce = 0.5
		acquireTorque = 0.5
		acquireRange = 0.4
		gendered = True
		genderFemale = True
		stagingEnabled = False
	}
}

@PART[HTV_MainThruster]:FOR[RealismOverhaul]
{
	!MODULE[TweakScale] {}

	@crashTolerance = 12
	%breakingForce = 125
	%breakingTorque = 125
	@mass = 0.004
	@manufacturer = IHI Corporation
	@description = Main thruster for HTV.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{ }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = HBT-5
		modded = False
		OrigMass = 0.004

		CONFIG
		{
			name = HBT-5
			description = Engine for the HTV
			specLevel = operational
			minThrust = 0.5
			maxThrust = 0.5
			heatProduction = 25
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
				DrawGauge = False
			}
			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 329
				key = 1 285
			}


			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedContinuousBurnTime = 1250
				ratedBurnTime = 54000
				ignitionReliabilityStart = 0.999
				ignitionReliabilityEnd = 1.0
				cycleReliabilityStart = 0.99999
				cycleReliabilityEnd = 0.999999
			}
		}
	}

	%EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_spsloop
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		%engage
		{
			%AUDIO
			{
				%clip = Waterfall/Sounds/KW/sound_sps
				%volume = 0.4
			}
		}
	}
}

@PART[HTV_Avionics]:FOR[RealismOverhaul]
{
	@mass = 1.0
	@description = Avionics to control HTV. Supports up to 20 tons near Earth.

	!MODULE[ModuleReactionWheel],*{}
	!MODULE[ModuleDataTransmitter],*{}
	!MODULE[ModuleKerbNetAccess],*{}
	!MODULE[ModuleProbeControlPoint],*{}

	%MODULE[ModuleAvionics]
	{
		%massLimit = 20
		%enabledkW = 0.035
		%interplanetary = False
	}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF	//Default to UHF
		TxPower = 15
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}
}

@PART[HTV_PLC]:FOR[RealismOverhaul]
{
	@mass = 3.9
	@description = Internal cargo bay protected from the vaccuum of space.

	!MODULE[ModuleInventoryPart],*{}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 14000
		basemass = -1
	}

	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 2000
		externalAccess = false
		internalAccess = true
		slotsX = 4
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

    !MODULE[ModuleConnectedLivingSpace],* {}
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = True
    }

    %MODULE[Habitat]
	{
		%volume = 7
	}
    MODULE
    {
        name = Sensor
        type = temperature
    }
    MODULE
    {
        name = Sensor
        type = radiation
    }
    MODULE
    {
        name = Sensor
        type = habitat_radiation
    }
}

