@PART[HTV_R_Drogue_Chute]:FOR[RealismOverhaul]
{
	@description = Drogue chutes for HTV Return vehicle.
}

@PART[HTV_R_Drogue_Chute]:AFTER[RealChute]
{
    !sound_parachute_open = DELETE
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}

	%MODULE[RealChuteModule]
	{
		%caseMass = 0.01
		%timer = 0
		%mustGoDown = true
		%cutSpeed = 0.5
		%spareChutes = 1
		%reverseOrientation = true

		%PARACHUTE
		{
			%material = Nylon
			%preDeployedDiameter = 3
			%deployedDiameter = 10
			%minIsPressure = true
			%minPressure = 0.4
            %minDeployment = 5000
			%deploymentAlt = 1500
			%cutAlt = -1
			%preDeploymentSpeed = 2
			%deploymentSpeed = 3
			%preDeploymentAnimation = partial_deploy
			%deploymentAnimation = full_deploy
			%parachuteName = drogue_canopy_double
			%capName = drogue_cap
		}
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

